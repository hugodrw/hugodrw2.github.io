
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

document.body.style.backgroundColor = 'black';


// Create img1
var img1 = document.createElement('img');
img1.src = 'Poster3.jpg';
document.body.appendChild(img1);
img1.style.width = '100%';
img1.style.transition = 'opacity 1s';
img1.style.opacity  = '0';

// Create img2
var img2 = document.createElement('img');
img2.src = 'Portugal.jpg';
document.body.appendChild(img2);
img2.style.width = '100%';
img2.style.transition = 'opacity 1s';
img2.style.opacity  = '0';
img2.style.position = 'absolute';
img2.style.left = 0;
img2.style.top = 0;


// Create Title
var title = document.createElement('div');
title.innerHTML = 'hugodrw';
title.style.fontFamily = 'futura';
document.body.appendChild(title);
title.style.position = 'absolute';
title.style.top = '0';
title.style.left = '0';
title.style.color = 'white';
title.style.padding = '40px';
title.style.fontSize = '40px';


// Create List
var list = document.createElement('ul');
list.style.listStyleType = 'none';
list.style.right = '12%';
list.style.marginTop = '-10%';
list.style.position = 'absolute';
list.style.top = '50%';
list.style.padding = '10px';
list.style.fontSize = '40px';
list.style.lineHeight = '80px';
list.style.fontFamily = 'garamond';
list.style.color = 'white';
document.body.appendChild(list);
var listItem = document.createElement('li');
listItem.innerHTML = 'Research';
list.appendChild(listItem);
listItem = document.createElement('li');
listItem.innerHTML = 'Photography';
list.appendChild(listItem);
listItem = document.createElement('li');
listItem.innerHTML = 'About me';
list.appendChild(listItem);
listItem = document.createElement('li');
listItem.innerHTML = 'About this site';
list.appendChild(listItem);


// Img1 Animation
list.children[0].onmouseover = function() {
    img1.style.opacity  = '1';
};
  
list.children[0].onmouseout = function() {
    img1.style.opacity  = '0';
};

list.children[0].addEventListener('click', function() {
    window.location.href = 'photography.html';
});

// Img2 Animation
list.children[1].onmouseover = function() {
    img2.style.opacity  = '1';
};
  
list.children[1].onmouseout = function() {
    img2.style.opacity  = '0';
};

list.children[1].addEventListener('click', function() {
    window.location.href = 'photography.html';
});


  

  

});

        </script>
    </head>
    
</html>
